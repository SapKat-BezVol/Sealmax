<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <title>Sealmax Messenger</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
</head>
<body>
  <div id="auth">
    <img src="logo.png" alt="Sealmax logo" class="logo">
    <h2>Sign in</h2>
    <input id="loginUser" placeholder="Username" />
    <input id="loginPass" type="password" placeholder="Password" />
    <div id="loginError" class="error"></div>
    <button id="loginBtn">Login</button>
    <button id="showRegister">Register</button>
  </div>
  <div id="register" style="display:none;">
    <img src="logo.png" alt="Sealmax logo" class="logo">
    <h2>Register</h2>
    <input id="regUser" placeholder="Username" />
    <input id="regCustom" placeholder="Custom ID" />
    <input id="regPass" type="password" placeholder="Password" />
    <div id="regError" class="error"></div>
    <button id="regBtn">Create account</button>
    <button id="showLogin">Back</button>
  </div>
  <div id="app">
    <div id="sidebar">
      <input id="contactSearch" placeholder="@id" />
      <ul id="contacts"></ul>
    </div>
    <div id="chatArea">
      <div id="chatHeader">
        <div id="chatTitle">
          <img src="logo.png" alt="Sealmax logo" class="logo small">
          <span id="chatWith">General</span>
        </div>
        <button id="logoutBtn">Logout</button>
      </div>
      <ul id="messages"></ul>
      <form id="form" autocomplete="off">
        <input id="input" placeholder="Type a message" />
        <button>Send</button>
      </form>
    </div>
  </div>
</body>
</html>
