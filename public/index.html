<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1a73e8" />
  <link rel="icon" href="logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Sealmax Messenger</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
</head>
<body>
  <!-- Авторизация -->
  <div id="auth" class="card" role="dialog" aria-labelledby="authTitle" aria-modal="true">
    <img src="logo.png" alt="Sealmax logo" class="logo" />
    <h2 id="authTitle" class="title">Вход</h2>

    <div class="field">
      <label for="loginUser">Имя пользователя</label>
      <input id="loginUser" placeholder="username" autocomplete="username" required />
    </div>

    <div class="field">
      <label for="loginPass">Пароль</label>
      <input id="loginPass" type="password" placeholder="••••••••" autocomplete="current-password" required />
    </div>

    <div id="loginError" class="error" role="alert" aria-live="polite"></div>

    <div class="actions">
      <button id="loginBtn" class="btn primary">Войти</button>
      <button id="showRegister" class="btn">Регистрация</button>
    </div>
  </div>

  <!-- Регистрация -->
  <div id="register" class="card" style="display:none;" role="dialog" aria-labelledby="regTitle" aria-modal="true">
    <img src="logo.png" alt="Sealmax logo" class="logo" />
    <h2 id="regTitle" class="title">Регистрация</h2>

    <div class="field">
      <label for="regUser">Имя пользователя</label>
      <input id="regUser" placeholder="username" autocomplete="username" required />
    </div>

    <div class="field">
      <label for="regPass">Пароль</label>
      <input id="regPass" type="password" placeholder="минимум 8 символов" autocomplete="new-password" minlength="8" required />
    </div>

    <div id="regError" class="error" role="alert" aria-live="polite"></div>

    <div class="actions">
      <button id="regBtn" class="btn primary">Создать аккаунт</button>
      <button id="showLogin" class="btn">Назад</button>
    </div>
  </div>

  <!-- Приложение -->
  <div id="app">
    <aside id="sidebar" aria-label="Контакты">
      <div class="search">
        <input id="contactSearch" placeholder="username" aria-label="Поиск по логину" />
      </div>
      <ul id="contacts" role="listbox" aria-label="Список контактов"></ul>
    </aside>

    <main id="chatArea" aria-live="polite" aria-busy="false">
      <header id="chatHeader">
        <div id="chatTitle">
          <img src="logo.png" alt="Sealmax logo" class="logo small" />
          <span id="chatWith">General</span>
        </div>
        <div class="header-buttons">
          <button id="themeBtn" class="btn subtle">Тема</button>
          <button id="logoutBtn" class="btn subtle">Выйти</button>
        </div>
      </header>

      <ul id="messages" aria-label="Сообщения"></ul>

      <form id="form" autocomplete="off" aria-label="Отправка сообщения">
        <input id="input" placeholder="Напишите сообщение…" aria-label="Поле ввода сообщения" />
        <button class="btn primary" aria-label="Отправить">Отправить</button>
      </form>
    </main>
  </div>
</body>
</html>
