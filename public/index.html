<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sealmax Messenger</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f4f4f9;
    }
    header {
      background: #4a90e2;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      list-style: none;
      margin: 0;
      padding: 10px;
      flex: 1;
      overflow-y: auto;
    }
    #messages li {
      background: #fff;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 4px;
    }
    #messages li.unread {
      font-weight: bold;
      background: #e0f7fa;
    }
    #form {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    #form input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #form button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #4a90e2;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    #nameModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #nameModal .content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <span>Sealmax Messenger</span>
    <div>
      <span id="usernameDisplay"></span>
      <button id="changeNameBtn">Change name</button>
    </div>
  </header>
  <div id="chat">
    <ul id="messages"></ul>
    <form id="form" autocomplete="off">
      <input id="input" placeholder="Type a message" />
      <button>Send</button>
    </form>
  </div>
  <div id="nameModal">
    <div class="content">
      <input id="nameInput" placeholder="Enter your name" />
      <button id="saveName">Save</button>
    </div>
  </div>
</body>
</html>
